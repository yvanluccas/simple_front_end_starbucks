<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body> 
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo" /> <!-- Logo -->

    <div class="conteudo">
      <div class="texto">
        <h2>Não é apenas um café, é um <span>Starbucks      </span></h2>
        <p> 
          No Starbucks, cada gole é uma experiência sensorial exclusiva. 
          Nossas bebidas são verdadeiras obras-primas, criadas com ingredientes de 
          qualidade e cuidado artesanal. Cada copo é mais que uma bebida.  <!-- Parágrafo falando sobre -->
        </p>   
        <a href="https://www.starbucks.com.br/"><button>Compre agora!</button></a>
      </div>

      <div class="imagemGrande"> <!-- Imagem principal -->
        <img src="./img/img1.png" alt="copo starbucks" class="copoGrande" />
      </div>
    </div>

    <div class="imagensPequenas"> <!-- Imagens menores -->
      <img src="./img/img-pequena1.png" alt="copo pequeno" class="copoPequeno verde"/>
      <img src="./img/img-pequena2.png" alt="copo pequeno" class="copoPequeno amarelo"/>
      <img src="./img/img-pequena3.png" alt="copo pequeno" class="copoPequeno rosa"/>
    </div>
  </body>

  <script>
    let imgCopoGrande = document.querySelector(".copoGrande") /* Localiza e selecina as imagens a serem substituidas */
    let copoVerde = document.querySelector('.verde')          /* no código HTML */
    let copoAmarelo = document.querySelector('.amarelo')
    let copoRosa = document.querySelector('.rosa')
    let circulo = document.querySelector(".circulo")
    
    copoAmarelo.addEventListener("click", () => { /* Substitui a imagem anterior pela correspondente ao copo clicado */
      imgCopoGrande.src = "./img/img2.png"
      circulo.style.background = "#eb7495"
    })
    copoVerde.addEventListener("click", () => {
      imgCopoGrande.src = "./img/img1.png"
      circulo.style.background = "#017143"
    })
    copoRosa.addEventListener("click", () => {
      imgCopoGrande.src = "./img/img3.png"
      circulo.style.background = "#d752b1"
    })
  </script>
</html>
